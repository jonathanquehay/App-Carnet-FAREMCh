<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Web Carnet</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>

  <div class="navbar-fixed">
    <nav class="green">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" class="brand-logo">App-CARNET</a>
          <a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Carnet</a></li>
            <li><a href="#">Búsquedas</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <ul class="side-nav" id="mobile-menu">
    <li><a href="#">Carnet</a></li>
    <li><a href="#">Búsquedas</a></li>

  </ul>
  <!-- $(".button-collapse").sideNav(); -->

  <div class="container">
    <div class="row">
      <div class="col s12 m6 l6">
        <h1>Datos</h1>
        <div class="divider"></div>
        <form id="formulario">
          <div class="input-field col s12 l6">
            <input type="text" id="nombres">
            <label for="nombres">Nombres</label>
          </div>
          <div class="input-field col s12 l6">
            <input type="text" id="apellidos">
            <label for="apellidos">Apellidos</label>
          </div>
          <div class="input-field col s12">
            <input type="text" id="cargo">
            <label for="cargo">Cargo</label>
          </div>
          <div class="input-field col s12">
            <input type="text" id="inss">
            <label for="inss">INSS</label>
          </div>
          <div class="input-field col s12">
            <input type="text" id="cedula">
            <label for="cedula">Cédula</label>
          </div>
          <div class="input-field col s12">
            <input type="text" id="direccion">
            <label for="direccion">Dirección</label>
          </div>
          <div class="input-field col s12">
            <input type="text" id="ruc">
            <label for="ruc">Ruc</label>
          </div>
          <div class="file-field col s12 input-field">
            <div class="btn red">
              <span>Archivo</span>
              <input id="dato_img" type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Seleccione imagen de carnet">
            </div>
          </div>
          <br><br><br><br>
          <button class="btn waves-effect waves-light blue" type="submit" id="generar">Generar
            <i class="material-icons right">send</i>
          </button>

        </form>

      </div>


      <div class="carnet center col s12 m6 l6">
        <h1>Carnet</h1>
        <div class="divider"></div>

        <div class="row content">
          <div class="card" id="imagen-carnet">
            <div class="firstinfo">
              <div class="avatar" id="cargas" style="background-image: url('img/miavatar.png')"></div>
              <div class="marca-de-agua">
                <img src="img/logo.png" alt="">
              </div>
              <div class="profileinfo">
                <h1 id="d_nombres"></h1>
                <h1 id="d_apellidos"></h1>
                <h3 id="d_cargo"></h3>
                <hr>
                <div class="bio">
                  <p class="leyenda">INSS:</p>
                  <p class="bio" id="d_inss"> </p>
                  <p class="leyenda">Cédula:</p>
                  <p class="bio" id="d_cedula"></p>
                  <p class="leyenda">Dirección:</p>
                  <div class="dir">
                    <p class="bio" id="d_direccion"> </p>
                  </div>
                </div>
                <p class="pie">¡A la libertad por la Universidad!</p>


              </div>
            </div>
          </div>
        </div>

        <button class="waves-effect waves-light green" id="limpiar"><i class="white-text material-icons">delete</i>
        </button>
        <a id="descargar-carnet" class="center btn waves-effect waves-light purple"><i class="material-icons right">add_a_photo</i>Descargar</a>
        <button class="right btn waves-effect waves-light gray" type="submit" name="action" id="preview">Preview
          <i class="material-icons right">camera_front</i>
        </button>
      </div>
    </div>

  </div>
  <div class="container center" id="vista">
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/html2canvas.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
